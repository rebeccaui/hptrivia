<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter Trivia Game</title>
</head>
<body>

    <nav class="navFlexbox">Harry Potter Trivia</nav>
    <div class="container">
        <div class="rowQuestion">
            <h1>Q1. What is Hermione's middle name?</h1>
        </div>
        <div class="rowAnswers">
            <ol type="A">
                <li><input type="radio" name="middleName" value="Jan"></li>
                <li><input type="radio" name="middleName" value="Joan"></li>
                <li><input type="radio" name="middleName" value="Jane"></li>
                <li><input type="radio" name="middleName" value="Jenee"></li>
            </ol>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
